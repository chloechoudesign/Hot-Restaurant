<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hot Restaurant</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">

    <div class="jumbotron">
      <h1><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <h3>Current Reservations and Waiting List</h3>
      <hr>
      <a href="/reserve"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>

      <a href="/"><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span></button></a>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Current Reservations</h3>
      </div>
      <div class="panel-body">
        <div id="tableSection"></div>
      </div>
    </div>

     <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Waiting List</h3>
      </div>
      <div class="panel-body">
        <div id="waitlistSection"></div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> | <a href="https://github.com/chloechoudesign/Hot-Restaurant">GitHub Repo</a></p>
      </div>
    </footer>
  </div>

<script type="text/javascript">
  
  function runWaitListQuery() {
    var currentURL = window.location.origin;
    console.log(currentURL);

    $.ajax({url: currentURL + "/api/waitlist", method: "GET"})

        .done(function(waitlistData){

            console.log("--------------------------------");
            console.log("URL: " + currentURL + "/api/waitlist");
            console.log(waitlistData);
            console.log(waitlistData[0].customerName);
            console.log("--------------------------------");

            for (var i = 0; i < waitlistData.length; i++){
              console.log(waitlistData[i]);

              var waitlistSection = $("<div>");
              waitlistSection.addClass('well');
              waitlistSection.attr('id', 'waitlistWell-' + i+1);
              $('#waitlistSection').append(waitlistSection);

              var tableNumber = i + 1;

              $("#waitlistWell-" + i+1).append('<h3><span class="label label-primary">' + tableNumber + "</span> | " + waitlistData[i].customerID + "</h3>");
            }
    });
  }

  function runTableQuery() {
    var currentURL = window.location.origin;

    $.ajax({url: currentURL + "/api/tables", method: "GET"})

        .done(function(tableData){

            console.log("--------------------------------");
            console.log("URL: " + currentURL + "/api/tables");
            console.log(tableData);
            console.log(tableData[0].customerName);
            console.log("--------------------------------");

            for (var i = 0; i < tableData.length; i++){
              console.log(tableData[i]);

              var tableSection = $("<div>");
              tableSection.addClass('well');
              tableSection.attr('id', 'tableWell-' + i+1);
              $('#tableSection').append(tableSection);

              var tableNumber = i + 1;

              $("#tableWell-" + i+1).append('<h3><span class="label label-primary">' + tableNumber + "</span> | " + tableData[i].customerID + "</h3>");
            }
    });
  }

  function clearTable() {
    var currentURL = window.location.origin;
    $.ajax({url: currentURL + "/api/clear", method: "POST"})
  }

  $('#clear').on('click', function() {
    alert("Clearing...");
    clearTable();
    location.reload();
  })

  runTableQuery();
  runWaitListQuery();

</script>
</body>
</html>
